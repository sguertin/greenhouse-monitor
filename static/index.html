<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A greenhouse monitoring display page" />
        <link rel="stylesheet" href="css/style.css" >
        <link rel="stylesheet" href="css/font-awesome.min.css" >

    </head>
    <title>Greenhouse Monitor</title>
<body>

    <table>
        <tr>
            <th>Temperature</th>
            <th>Humidity</th>
        </tr>
        <tr></tr>
        <tr>
            <td>
                <span id="temperature"></span>
            </td>
            <td>
                <span id="humidity"></span>
            </td>
        </tr>
    </table>
    <div id="sensor-list">

    </div>
    <div id="humidifier-status">
        <span id="humidifier-status-text"></span>
        <input id="humidifier-power" type="button" class="fa fa-power-off" ></input>
        <input id="humidifier-refresh" type="button" class="fa fa-refresh" ></input>
    </div>
    
    <div id="heater-status">
        <span id="heater-status-text"></span>
        <input id="heater-power" type="button" class="fa fa-power-off" ></input>
        <input id="heater-refresh" type="button" class="fa fa-refresh" ></input>
    </div>
    
</body>
<script src="js/main.js" type="module" async defer></script>
</html>
